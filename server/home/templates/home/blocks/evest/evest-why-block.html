{% load wagtailcore_tags wagtailimages_tags %}


<div class="why-title">
    {{ self.title }}
</div>

<div class="why-images">
    {% comment %} {% for image in self.images %}

    {% endfor %} {% endcomment %}
    <div class="why-img-box">
        {% for i in self.images %}
            {% image i original format-webp as img %}
            <img src="{{ img.url }}">
        {% endfor %}
    </div>
</div>
